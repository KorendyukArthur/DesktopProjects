{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title> {% block title %}{% endblock %}  </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
     <link rel="stylesheet" href="{% static 'main/css/main.css' %} ">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <script src="https://kit.fontawesome.com/1ee47457ef.js" crossorigin="anonymous"></script>








</head>
<body>

    <! является тегом в виде боковой панели,  >
    <aside>
        <img alt="Лого" src="{% static 'main/img/33399663_8011901_photo-resizer.ru.jpg' %}">
        <span class="logo"> NewSite </span>
        <h4> Навигация по разделам</h4>
        <! HTML-элемент используется для неупорядоченного списка
        <ul>
            <a href="{% url 'home'%}"><li><i class="fa-solid fa-house"></i>Главная страница</li></a>
            <a href="{% url 'about'%}"><li><i class="fa-solid fa-car"></i>про нас</li></a>
            <a href="/contacts"><li><i class="fa-solid fa-gears"></i>Контакты</li></a>
            <a href="{% url 'expindex'%}"><li><i class="fa-solid fa-house"></i>Эксперементальная страница</li></a>
            <a href="{% url 'news_home'%}"><li><i class="fa-solid fa-house"></i>Новостная колонка</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i></button></li></a>
            <a href="{% url 'test_html' %}"><li><i class="fa-solid fa-house"></i>тестовая страница</li></a>

        </ul>

    </aside>


    <main>
        <! создание блока команда - block и внутри название блока>
    {% block content %}
    <! так же всегда должно быть закрытие блока>
    {% endblock %}

    </main>

</body>
</html>
